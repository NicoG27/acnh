<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Crossing</title>
    <link rel="stylesheet" href="css/nicepage.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: beige">

<img alt="test" src="images/ybkqfnmx8uo41.jpg" width="100%"/>


<div style="display: inline-block; margin-top: 20px; margin-left: 15px">
    <p th:text="${date}"></p>
    <form action="" method="post">
        <html>
        <input th:value="${date}" id="date-picker" type="date" name="date" required>
        <input type="time" name="time" required>
        <select name="select">
            <option>Fisch</option>
            <option>Insekt</option>
        </select>
        <input class="btn btn-primary" type="submit" value="Submit">
        </html>
    </form>
</div>
    <table style="width: 100%; margin-left: 15px; margin-right: 15px" class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">Art</th>
            <th scope="col">Name</th>
            <th scope="col">Monate</th>
            <th scope="col">Uhrzeit</th>
            <th scope="col">Ort</th>
            <th scope="col">Preis</th>
            <th scope="col">Hinweis</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tiereEntity: ${tiere}">
            <td th:text="${tiereEntity.art}"></td>
            <td th:text="${tiereEntity.name}"></td>
            <td th:text="${'Von Monat: ' + tiereEntity.monatvon + ' bis: ' + tiereEntity.monatbis}"></td>
            <td th:text="${'Zwischen: ' + tiereEntity.uhrzeitvon + ' und: ' + tiereEntity.uhrzeitbis}"></td>
            <td th:text="${tiereEntity.ort}"></td>
            <td th:text="${tiereEntity.preis}"></td>
            <td th:text="${tiereEntity.hinweis}"></td>

        </tr>
        </tbody>
    </table>


</div>
</body>

</html>
